##name: Maven Checks
on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev
      - look/remove-model-debug-effects
jobs:
  maven-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Verify Maven Compilation Success
        run: mvn compile
      - name: Check Code Style
        run: mvn spotless:check
