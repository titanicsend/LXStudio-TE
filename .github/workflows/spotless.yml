##name: Spotless Format
on:
  pull_request:
    branches:
      - main
      - dev
	  - look/remove-model-debug-effects
  push:
    branches:
      - main
      - dev
	  - look/remove-model-debug-effects
jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Verify Maven Compiles
        run: mvn compile
      - name: Check Spotless
        run: mvn spotless:check
